<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=vipulchauhan.ga">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img src="" alt="" id="music-image">
        </div>
        <div class="music-info">
            <h2 id="title"></h2>
            <h3 id="artist"></h3>
        </div>
        <div class="music-control-area">
            <audio src=""  id="player"></audio>
            <!-- progress -->
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
                <div class="duration-wrapper">
                    <span id="current-time">0:00</span>
                    <span id="end-time">2:06</span>
                </div>
            </div>
            <!-- controls -->
            <div id="controls">
                <i class="fas fa-step-backward" id="prev" title="previous"></i>
                <i class="fas fa-play main-button" id="play" title="play"></i>
                <i class="fas fa-step-forward" id="next" title="next"></i>
            </div>
        </div>

    </div>
    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
